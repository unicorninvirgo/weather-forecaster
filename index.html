<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Forecaster Dashboard</title>

    <!-- Font Awesome -->
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"/>

    

    <!-- Bootstrap core CSS -->
    <link href="assets/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">

    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js" ></script>

  </head>
  <body>

  <main>
    <div class =".container">
    <header class="py-3 mb-3 border-bottom header">
        <div class="d-flex align-items-center">
          <h1>Weather Dashboard</h1>
        </div>
    </header>
  
    <div class="container-fluid pb-3">

      <div class="d-grid gap-3" style="grid-template-columns: 1fr 2fr;">

        <div class="border rounded-3" id="city-search-section">
               <div id="search-header">
                 <h2>Search for a City:</h2>&nbsp<a href="#" id="clear">Clear History</a>
               </div>
                  <form class="w-100 me-3">
                    <input type="search" id="city-search" class="form-control" placeholder="Search..." aria-label="Search">
                  
                    <div class="d-grid gap-2">
                      <button class="btn btn-info" type="button" id="city-search-btn">Search</button>
                    </div>
                    
                  </form>

                  <hr>
                  <div class="bg-light border rounded-3 city-btn-list" id="city-search-section-output">
                  </div>
        </div>

              <div class="col" id="city-weather-results-section">
                    <div class="bg-light border rounded-3 city-weather-today"><br><br></div>
                    <div><h2>5 Day Forecast</h2></div>
                    <div class="bg-light border rounded-3 city-weather-future"></div>
              </div>

      </div>
    </div>
  </div>
</main>



    <script src="assets/dist/js/bootstrap.bundle.min.js"></script>

      
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/dist/js/script.js"></script>
      
  </body>
</html>
